<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title> Stopwatch </title>
		<link rel="stylesheet" type="text/css" href="stopwatch.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	</head>
		<body>
		  <div class="stopwatch"> 
			  	<div class="timer">
			      	<span class="minutes"> 00 </span> : <span class="seconds"> 00 </span>
				</div>	
					<button class="start" data-action="start"> START </button>	
					<button class="stop" data-action="stop"> STOP </button>
					<button class="reset" data-action="reset"> RESET </button>		
			</div>
			<script src="stopwatch.js" type="text/javascript"> </script>
		</body>
				 
</html>
