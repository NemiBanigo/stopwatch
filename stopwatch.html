<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title> Bear Cub</title>
		<link rel="stylesheet" type="text/css" href="bearcub.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	</head>
		<body>
			<div class="bearbox">
				<h1 class="heading"> BEAR CUB </h1>
					<span class="window">
						  <span class="ear left">
							  <span class="inner-ear"></span>					
						  </span>
						  <span class="ear right">
							<span class="inner-ear"></span> 
						  </span>
						<span class="hair"></span>
						<span class="hair-border"> </span>		
						<span class="hair two right"> </span>
						<span class="hair-border right"> </span>
						<span class="head-border"> </span>
					     <span class="head">
						 	<span class="head-highlight">
								<span class="brown-eye left"> 
									<span class="blue-eye"> 
										<span class="black-eye">
											<span class="white-eye"></span>
										</span>
									</span>
								</span>
								<span class="brown-eye right">
									<span class="blue-eye">
										<span class="black-eye">
											<span class="white-eye"></span>
										</span>
									</span>
								</span>	
								<span class="snout">
									<span class="nose"> 
										<span class="nose-highlight"></span>
									</span>
									<span class="mouth"></span>
								</span>							  							 
							</span> 
						</span>
						<span class="hand wave"> 
							<span class="paws one"> </span>
							<span class="paws two"> </span>
							<span class="paws three"> </span>
							<span class="paws four"> </span>
							<span class="paws five"> </span>
							<span class="paw-pads"> </span>
						</span>
					</span>
			</div>
		</body>
				
</html>
